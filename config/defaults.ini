[FFMPEG]
    ffmpeg = /usr/local/bin/ffmpeg
    ffprobe = /usr/local/bin/ffprobe
    threads = auto
[Languages]
    audio = ger
    subtitle = eng,
    tagging = eng
[Tagging]
    tagfile = True
    preferred_show_tagger = tmdb
    preferred_movie_tagger = tmdb
    download_artwork = False
[File]
    work_directory = None
    copy_to = None
    move_to = None
    delete_original = False
    permissions = 777
[Containers]
    [[mp4]]
        post_processors = None
        preopts = None
        postopts = None
        [[[video]]]
            accepted_track_formats = h264, h265, hevc
            ignore_presets = False
        [[[audio]]]
            accepted_track_formats = aac, ac3
            audio_copy_original = False
            create_multiple_stereo_tracks = False
            force_create_tracks = None
            ignore_presets = True
        [[[subtitle]]]
            accepted_track_formats = mov_text,
            ignore_presets = True
[StreamFormats]
    [[theora]]
        Height = 1080
        Bitrate = 1500
        PixFmt = None,
    [[h264]]
        Height = 1080
        Bitrate = 3000
        PixFmt = toto, yuv420p
        Profile = High,
        Level = 4.0
    [[hevc]]
        Height = 1080
        Bitrate = 1500
        PixFmt = None,
        Profile = High,
        Level = 4.0
    [[divx]]
        Height = 1080
