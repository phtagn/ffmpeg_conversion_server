[FFMPEG]
    ffmpeg = /usr/local/bin/ffmpeg
    ffprobe = /usr/local/bin/ffprobe
    threads = auto
[Languages]
    audio = eng, fra
    subtitle = eng, fra
    tagging = eng
[Tagging]
    tagfile = True
    preferred_show_tagger = tmdb
    preferred_movie_tagger = tmdb
    download_artwork = False
[File]
    work_directory = None
    copy_to = None
    move_to = None
    delete_original = False
    permissions = 777
[Containers]
    [[mp4]]
        post_processors = None
        preopts = None
        postopts = None
        [[[video]]]
            accepted_track_formats = h264, hevc
            default_format = h265
            ignore_presets = True
        [[[audio]]]
            accepted_track_formats = aac, ac3, mp3, dts
            default_format = aac
            audio_copy_original = False
            create_multiple_stereo_tracks = False
            force_create_tracks = aac
            ignore_presets = True
        [[[subtitle]]]
            accepted_track_formats = mov_text,
            default_format = mov_text
            ignore_presets = True
[StreamFormats]
    [[theora]]
        Height = -1
        Width = -1
        Bitrate = -1
        PixFmt = None,
    [[h264]]
        Height = -1
        Width = -1
        Bitrate = 2000
        PixFmt = None,
        Profile = High,
        Level = -1.0
    [[hevc]]
        Height = -1
        Width = -1
        Bitrate = -1
        PixFmt = None,
        Profile = High,
        Level = -1.0
    [[divx]]
